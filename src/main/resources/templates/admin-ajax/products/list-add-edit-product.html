<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin-ajax/layout/layout_admin.html}">
<head>
    <title>Product Management</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.3/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.3/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.datatables.net/1.10.25/css/jquery.dataTables.min.css" rel="stylesheet"/>
    <link href="https://cdn.datatables.net/2.0.8/css/dataTables.bootstrap5.min.css" rel="stylesheet"/>
    <script src="https://cdn.datatables.net/1.10.25/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/2.0.8/js/dataTables.bootstrap5.min.js"></script>
</head>
<body layout:fragment="content">
    <section class="row">
        <div class="col mt-4">
            <div class="container my-3">
                <button id="btnAddProduct" class="btn btn-success">Thêm mới sản phẩm</button>
            </div>

            <div id="message-alert" class="alert alert-primary" role="alert" style="display: none;"></div>

            <div class="card">
                <div class="card-header">List Product with Modal</div>
                <div class="card-body">
                    <table id="productTable" class="table table-striped">
                        <thead>
                            <tr>
                                <th>STT</th>
                                <th>Hình ảnh</th>
                                <th>Tên sản phẩm</th>
                                <th>Giá</th>
                                <th>Số lượng</th>
                                <th>Danh mục</th>
                                <th>Hành động</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                        <tfoot>
                            <tr>
                                <th>STT</th>
                                <th>Hình ảnh</th>
                                <th>Tên sản phẩm</th>
                                <th>Giá</th>
                                <th>Số lượng</th>
                                <th>Danh mục</th>
                                <th>Hành động</th>
                            </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
        </div>
    </section>

    <!-- Modal for Product -->
    <div class="modal fade" id="productModal" tabindex="-1" aria-labelledby="productModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="productModalLabel">Thêm mới sản phẩm</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="productForm" enctype="multipart/form-data">
                        <input type="hidden" id="productId" name="productId">
                        <div class="mb-3">
                            <label for="productName" class="form-label">Tên sản phẩm</label>
                            <input type="text" class="form-control" id="productName" name="productName" required>
                        </div>
                        <div class="mb-3">
                            <label for="unitPrice" class="form-label">Giá</label>
                            <input type="number" class="form-control" id="unitPrice" name="unitPrice" required>
                        </div>
                        <div class="mb-3">
                            <label for="quantity" class="form-label">Số lượng</label>
                            <input type="number" class="form-control" id="quantity" name="quantity" required>
                        </div>
                        <div class="mb-3">
                            <label for="discount" class="form-label">Giảm giá</label>
                            <input type="number" class="form-control" id="discount" name="discount" step="0.01">
                        </div>
                        <div class="mb-3">
                            <label for="description" class="form-label">Mô tả</label>
                            <textarea class="form-control" id="description" name="description" rows="3"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="categoryId" class="form-label">Danh mục</label>
                            <select class="form-select" id="categoryId" name="categoryId" required>
                             
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="images" class="form-label">Hình ảnh</label>
                            <input type="file" class="form-control" id="images" name="images">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
                    <button type="button" class="btn btn-primary" id="saveProductBtn">Lưu</button>
                </div>
            </div>
        </div>
    </div>


    <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="deleteModalLabel">Xác nhận xóa</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">Bạn có chắc chắn muốn xóa sản phẩm này?</div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
                    <button type="button" class="btn btn-danger" id="confirmDeleteBtn">Xóa</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let dataTable;

        function showMessage(message, type = 'alert-primary') {
            const alertDiv = $('#message-alert');
            alertDiv.removeClass('alert-primary alert-success alert-danger').addClass(type).text(message).fadeIn();
            setTimeout(() => {
                alertDiv.fadeOut();
            }, 3000);
        }


        function loadCategoriesToSelect() {
            $.ajax({
                url: '/api/admin/categories',
                type: 'GET',
                success: function(categories) {
                    const categorySelect = $('#categoryId');
                    categorySelect.empty();
                    categories.forEach(category => {
                        categorySelect.append(`<option value="${category.categoryId}">${category.categoryName}</option>`);
                    });
                },
                error: function(error) {
                    console.error("Lỗi khi tải danh mục: ", error);
                }
            });
        }

        function loadProducts() {
            $.ajax({
                url: '/api/admin/products',
                type: 'GET',
                success: function(data) {
                    if ($.fn.DataTable.isDataTable('#productTable')) {
                        dataTable.destroy();
                    }

                    const tbody = $('#productTable tbody');
                    tbody.empty();

  
                    const promises = data.map((product, index) => {
                        return new Promise((resolve) => {
               
                            $.ajax({
                                url: `/api/admin/products/${product.productId}/categoryId`,
                                type: 'GET',
                                success: function(categoryId) {
                              
                                    $.ajax({
                                        url: `/api/admin/categories/${categoryId}`,
                                        type: 'GET',
                                        success: function(category) {
                                            const row = `
                                                <tr>
                                                    <td>${index + 1}</td>
                                                    <td><img height="150" width="200" src="/images/product/${product.images}" /></td>
                                                    <td>${product.productName}</td>
                                                    <td>${product.unitPrice}</td>
                                                    <td>${product.quantity}</td>
                                                    <td>${category.categoryName}</td>
                                                    <td>
                                                        <button class="btn btn-sm btn-info btn-edit" data-id="${product.productId}">Sửa</button>
                                                        <button class="btn btn-sm btn-danger btn-delete" data-id="${product.productId}">Xóa</button>
                                                    </td>
                                                </tr>
                                            `;
                                            tbody.append(row);
                                            resolve();
                                        },
                                        error: function() {
                                            console.error("Lỗi khi tải tên danh mục.");
                                            resolve();
                                        }
                                    });
                                },
                                error: function() {
                                    console.error("Lỗi khi tải categoryId.");
                                    resolve();
                                }
                            });
                        });
                    });

                    Promise.all(promises).then(() => {
                        dataTable = $('#productTable').DataTable({
                            "paging": true,
                            "ordering": true,
                            "info": true,
                        });
                    });
                },
                error: function(error) {
                    showMessage("Lỗi khi tải dữ liệu: " + error.responseText, 'alert-danger');
                }
            });
        }
        $(document).ready(function() {
            loadProducts();
            loadCategoriesToSelect();

            // "Thêm mới"
            $('#btnAddProduct').click(function() {
                $('#productForm')[0].reset();
                $('#productModalLabel').text('Thêm mới sản phẩm');
                $('#productId').val('');
                $('#productModal').modal('show');
            });

            //  "Lưu" (thêm hoặc sửa)
            $('#saveProductBtn').click(function(e) {
                e.preventDefault();
                const productId = $('#productId').val();
                const formData = new FormData($('#productForm')[0]);

                let url = `/api/admin/products`;
                let type = 'POST';

                if (productId) {
                    url = `/api/admin/products/${productId}`;
                    type = 'PUT';
                }

                $.ajax({
                    url: url,
                    type: type,
                    data: formData,
                    processData: false,
                    contentType: false,
                    success: function(data) {
                        $('#productModal').modal('hide');
                        showMessage("Lưu sản phẩm thành công!", 'alert-success');
                        loadProducts();
                    },
                    error: function(error) {
                        showMessage("Lưu sản phẩm thất bại: " + error.responseText, 'alert-danger');
                    }
                });
            });

         //  "Sửa"
            $(document).on('click', '.btn-edit', function() {
                const productId = $(this).data('id');
                
                $.ajax({
                    url: `/api/admin/products/${productId}`,
                    type: 'GET',
                    success: function(product) {
                      
                        $('#productForm')[0].reset();
                        $('#productModalLabel').text('Chỉnh sửa sản phẩm');
                        $('#productId').val(product.productId);
                        $('#productName').val(product.productName);
                        $('#unitPrice').val(product.unitPrice);
                        $('#quantity').val(product.quantity);
                        $('#discount').val(product.discount);
                        $('#description').val(product.description);
                        
                   
                        $.ajax({
                            url: `/api/admin/products/${product.productId}/categoryId`,
                            type: 'GET',
                            success: function(categoryId) {
                            
                                $('#categoryId').val(categoryId);
                          
                                $('#productModal').modal('show');
                            },
                            error: function() {
                                console.error("Lỗi khi tải categoryId.");
                           
                                $('#productModal').modal('show');
                            }
                        });
                    },
                    error: function(error) {
                        showMessage("Không tìm thấy sản phẩm để sửa: " + error.responseText, 'alert-danger');
                    }
                });
            });


            //  "Xóa"
            $(document).on('click', '.btn-delete', function() {
                const productId = $(this).data('id');
                $('#confirmDeleteBtn').data('id', productId);
                $('#deleteModal').modal('show');
            });

           
            $('#confirmDeleteBtn').click(function() {
                const productId = $(this).data('id');
                $.ajax({
                    url: `/api/admin/products/${productId}`,
                    type: 'DELETE',
                    success: function() {
                        $('#deleteModal').modal('hide');
                        showMessage("Xóa sản phẩm thành công!", 'alert-success');
                        loadProducts();
                    },
                    error: function(error) {
                        showMessage("Xóa sản phẩm thất bại: " + error.responseText, 'alert-danger');
                    }
                });
            });
        });
    </script>
</body>
</html>
