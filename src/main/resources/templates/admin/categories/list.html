<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{admin/layout/layout_admin.html}">
<head>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.3/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.3/js/bootstrap.bundle.min.js"></script>
    
    <!-- Thêm các liên kết CSS và JS của DataTables -->
    <link href="https://cdn.datatables.net/1.10.25/css/jquery.dataTables.min.css" rel="stylesheet" />
    <link href="https://cdn.datatables.net/2.0.8/css/dataTables.bootstrap5.min.css" rel="stylesheet" />
    <script src="https://cdn.datatables.net/1.10.25/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/2.0.8/js/dataTables.bootstrap5.min.js"></script>
    
    
</head>
<body  layout:fragment="content">
    <section class="row">
        <div class="col mt-4">
            <div class="container my-3">
                <a th:href="@{/admin/categories/add}" class="btn btn-success">Thêm mới danh mục</a>
            </div>

            <div class="card">
                <div class="card-header">List Category</div>
                <div class="card-body">
                    <div th:if="${message != null}" class="alert alert-primary" role="alert">[[${message}]]</div>
                    <table id="example" class="table table-striped">
                        <thead>
                            <tr>
                                <th>STT</th>
                                <th>Icon</th>
                                <th>Tên danh mục</th>
                                <th>Hành động</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="cate, status : ${categories}" class="odd gradeX">
                                <td th:text="${status.index + 1}"></td>
                                <td><img height="150" width="200" th:src="@{'/images/category/' + ${cate.icon}}" /></td>
                                <td th:text="${cate.categoryName}"></td>
                                <td>
                                    <a th:href="@{/admin/categories/edit/{categoryId}(categoryId=${cate.categoryId})}" class="center">Sửa</a> | 
                                    <a th:href="@{/admin/categories/delete/{categoryId}(categoryId=${cate.categoryId})}" class="center">Xóa</a>
                                </td>
                            </tr>
                        </tbody>
                        <tfoot>
                            <tr>
                                <th>STT</th>
                                <th>Icon</th>
                                <th>Tên danh mục</th>
                                <th>Hành động</th>
                            </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
        </div>
    </section>


<script>
    $(document).ready(function() {
        $('#example').DataTable({
            "paging": true,
            "ordering": true,
            "info": true,
        });
    });
</script>
</body>
</html>
